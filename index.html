<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
<head>
	<link rel="stylesheet" href="style.css">
  </head>
  
<style>
#container {
	margin: 0px auto;
	width: 499px;
	height: 375px;
	border: 10px #333 solid;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #666;
}
</style>
</head>
 
<header>
	<a id="logo" href="index.html"><img src="LAM.png" alt="lam logo" width="200"></a>
</header>

<body>

<p id="info">hieronder kunt u op elke plek (zolang u een internet connectie heeft) een kunstwerk tot leven laten komen met behulp van de camera van uw telefoon.</p>

<p id="info">⬇ In dit venster kan u uw camera zien ⬇</p>

<div id="container">
	<video autoplay="true" id="videoElement">
	
	</video>
</div>

<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
</script>
