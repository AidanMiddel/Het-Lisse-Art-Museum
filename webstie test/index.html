        #container {
            margin: 0px auto;
            width: 499px;

<body>

    <p id="info">hieronder kunt u op elke plek (zolang u een internet connectie heeft) een kunstwerk tot leven laten komen met behulp van de camera van uw telefoon.</p>

    <p id="info">⬇ In dit venster kan u uw camera zien ⬇</p>

<div class="display-cover">
    <video autoplay></video>
    <canvas class="d-none"></canvas>

    <div class="video-options">
        <select name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>

    <img class="screenshot-image d-none" alt="">

    <div class="controls">
        <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
        <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
        <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
    </div>
</div>

<script src="https://unpkg.com/feather-icons"></script>
